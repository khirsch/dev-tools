<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string!', 'ðŸ‘»');

    // Styled
    console.log('%c I am some great text.', 'font-size: 50px');

    // Warning!
    console.warn('OH NOOO!');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year!');

    // Testing
    console.assert(1 === 2, 'Wrong!');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('meow'), 'Not found!');

    // Clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping Together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} human years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // Counting
    console.count('Meow!')
    console.count('Meow!')
    console.count('Meow!')
    console.count('Meow!')
    console.count('Woof!')
    console.count('Woof!')
    console.count('Woof!')
    console.count('Meow!')

    // Timing
    console.time("Fetching data...");
    fetch('https://api.github.com/users/khirsch')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data...')
        console.log(data);
      });

    // Table
    console.table(dogs);

  </script>
</body>
</html>
